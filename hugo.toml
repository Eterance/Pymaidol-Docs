baseURL = 'https://eterance.github.io/pymaidol-docs/'
title = 'Pymaidol Docs'


defaultContentLanguage = 'zh-cn'
defaultContentLanguageInSubdir = true
[languages]
  [languages.zh-cn]
    contentDir = 'content/zh-cn'
    disabled = false
    languageCode = 'zh-CN'
    languageDirection = 'ltr'
    languageName = '简体中文 (Simplified Chinese)'
    title = 'Pymaidol 文档'
    weight = 1
  [languages.en-us]
    contentDir = 'content/en-us'
    disabled = false
    languageCode = 'en-US'
    languageDirection = 'ltr'
    languageName = 'English'
    title = 'Pymaidol Docs'
    weight = 2

[module]
  proxy = "direct"
  # uncomment line below for temporary local development of module
  # replacements = "github.com/google/docsy -> ../../docsy"
  [module.hugoVersion]
    extended = true
    min = "v0.95.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false